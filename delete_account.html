<html><head>
  <style>
  body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
     
  }
  .modal {
      background-color: #ffffff;
      border-radius: 24px;
      width: 450px;
      height: 471;
      overflow: hidden;
  }
  .modal-content {
      padding: 20px;
      text-align: center;
  }
  .icon {
      width: 60px;
      height: 60px;
      background-color: #FF3B30;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
  }
  .exclamation {
      color: white;
      font-size: 40px;
      font-weight: bold;
  }
  .info-text {
      font-size: 14px;
      color: #65676b;
      margin-bottom: 12px;
  }
  .input-container {
      position: relative;
      margin-bottom: 16px;
  }
  input[type="text"] {
    background-color:  #eeebeb;
  }
  .input-field {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      box-sizing: border-box;
  }
  .title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 10px;
  }
  .message {
      font-size: 13px;
      color: #8E8E93;
      margin-bottom: 20px;
  }
  .button-container {
      display: flex;
      justify-content: center;
  }
  .button {
    width: 218px;
    height: 55px;
      padding: 8px 16px;
      border-radius: 18px;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
  }
  .cancel-button {
      background-color: #e4e6eb;
      color: #050505;
      border: none;
      margin-right: 8px;
  }
  .save-button {
    background-color: #FF3B30;
      color: #ffffff;
      border: none;
  }
  </style>
  </head>
  <body>
  <div class="modal">
      <div class="modal-content">
          <div class="icon">
              <span class="exclamation">!</span>
          </div>
          <div class="title">Delete Account?</div>
          <div class="message">Are you sure you want to delete your account? This action cannot be undone.</div>
      </div>
      <div class="modal-content">
        <p class="info-text">You can only change your username once.</p>
        <div class="input-container">
            <input type="text" class="input-field">
        </div>
    </div>
    <div class="button-container">
      <button class="button cancel-button">Cancel</button>
      <button class="button save-button">Delete</button>
  </div>
  </div>
  </body></html>
