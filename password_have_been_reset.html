<html><head>
  <title>Effico.co</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #1c1e21;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 320px;
      text-align: center;
    }
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 20px;
      background-color: #4285f4;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-icon {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #1c1e21;
    }
    p {
      font-size: 14px;
      color: #65676b;
      margin-bottom: 20px;
    }
    .continue-btn {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 16px;
    }
    .back-link {
      width: 100%;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      /* margin-top: 20px; */
      /* padding: 10px; */
      border: 1px solid #cccdcf;
      border-radius: 8px;
      color: black;
      font-size: 14px;
      cursor: pointer;
      background-color: transparent;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #5f6368;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <span class="logo-icon">C</span>
      </div>
      <h1>Password reset</h1>
      <p>Your password has been successfully reset.<br>Click below to login manually.</p>
      <br>
      <br>
      <button class="continue-btn">Continue</button>
      <a href="login.html" class="back-link">Back to Login</a>
    </div>
    <div class="footer">
      © 2023 Effico AI • <a href="/privacy">Privacy policy</a>
    </div>
  </body></html>
