<html><head>
  <title>Effico.co</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #333;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 320px;
      padding: 20px;
      border-radius: 8px;
    }

    .logo {
      text-align: center;
    }
    
    .logo-icon {
      width: 70px;
      height: 70px;
      display: inline-flex;
      justify-content: center;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 5px;
    }
    p {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="email"] {
    background-color:  #eeebeb;
    }
    input[type="password"] {
    background-color:  #eeebeb;
    }
    input[type="text"] {
    background-color:  #eeebeb;
    }
    
    .password-input {
      position: relative;
    }
    .password-input input {
      padding-right: 30px;
    }
    .password-input::after {
      content: "\1F441";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: -5px;
      margin-bottom: 15px;
    }
    .signup-btn {
      width: 100%;
      padding: 10px;
      background-color: #4C6FE6;      ;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .google-btn {
      width: 100%;
      padding: 10px;
      background-color: #fff;
      color: #757575;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    .google-icon {
      width: 18px;
      height: 18px;
      margin-right: 10px;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .login-link a {
      color: #4285f4;
      text-decoration: none;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #5f6368;
    }
    .head{
      font-size: 27px;
    }
    .buttom_head{
      font-size: 12px;
      margin-top: 2px;
    }
  </style>
  </head>
  <body>
    <div class="container">
     <div class="logo">
      <div class="logo-icon"><img src="Effico-logo.png" alt="not available"></div>
    </div>
      <div>
        <h1 class="head">Create an account</h1>
        <p class="buttom_head" >Sign up to enjoy our admin account</p>
      </div>
      <form>
        <input type="text" placeholder="Enter your name" required>
        <input type="email" placeholder="Enter your email" required>
        <div class="password-input">
          <input type="password" placeholder="Enter your password" required>
        </div>
        <div class="hint">Must be at least 8 characters</div>
        <button type="submit" class="signup-btn">Sign up</button>
      </form>
      <button class="google-btn">
        <img src="https://www.google.com/favicon.ico" alt="Google logo" class="google-icon">
        Sign up with Google
      </button>
      <div class="login-link">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
    </div>
    <div class="footer">
      © 2023 EfficoAI • <a href="/privacy">Privacy policy</a>
    </div>
  </body></html>
