<html><head>
  <title>Effico.co</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #1c1e21;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 320px;
      text-align: center;
    }
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 20px;
      background-color: #4285f4;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-icon {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #1c1e21;
    }
    p {
      font-size: 14px;
      color: #65676b;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #dfe1e5;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .password-input {
      position: relative;
      
    }
    .password-input input {
      padding-right: 40px;
    }
    input[type="password"] {
    background-color: #eeebeb;
    }
    .password-input::after {
      content: "\1F441";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .hint {
      font-size: 12px;
      color: #65676b;
      text-align: left;
      margin-bottom: 16px;
    }
    .reset-btn {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 16px;
    }
    .back-link {
      width: 100%;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      /* margin-top: 20px; */
      /* padding: 10px; */
      border: 1px solid #cccdcf;
      border-radius: 8px;
      color: black;
      font-size: 14px;
      cursor: pointer;
      background-color: transparent;
    }
    
    .footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #5f6368;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <span class="logo-icon">C</span>
      </div>
      <h1>Set new password</h1>
      <p>Your new password must be different from previously used passwords.</p>
      <form>
        <div class="password-input">
          <input type="password" placeholder="Enter your password" required>
        </div>
        <div class="hint">Must be at least 8 characters</div>
        <div class="password-input">
          <input type="password" placeholder="Confirm password"  required>
        </div>
        <br>
        <button type="submit" class="reset-btn">Reset Password</button>
        <a href="login.html" class="back-link">Back to Login</a>
      </form>
    
    </div>
    <div class="footer">
      © 20Effico AI • <a href="/privacy">Privacy policy</a>
    </div>
  </body></html>
